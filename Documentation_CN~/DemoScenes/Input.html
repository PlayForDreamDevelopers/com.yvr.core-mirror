<h1 id="debugsceneinput"><a href="../DemoScenes.html">DebugScene</a>.Input</h1>

<p><em>位于 YVR/Scenes/Input.scene</em></p>
<ul>
<li>另请参见：
<ul>
<li><a class="xref" href="../../api/YVR.Core.YVRInput.html">YVRInput</a></li>
</ul>
</li>
</ul>
<hr>
<p>Input 场景是用于说明和调试 YVRInput 接口：</p>
<p><img src="Input/2021-01-25-14-36-45.png" alt="InputScene"></p>
<p>所有输入的可持续状态将会显示在面板的左侧，如：手柄电池 / 按键是否按下 / 索引触发位置。</p>
<p>所有输入的瞬时状态将显示在面板的右侧，如：手柄点击下降 / 上升。</p>
<p>所有关于手柄振动的设置都显示在面板左半部分的底部。用户可以通过这些按钮修改振动的频率 / 振幅，或切换振动状态。</p>

</article>
